version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mangahub-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mangahub-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: mangahub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mangahub-network

  # Warp Client container (SOCKS5 proxy)
  warp:
    image: caomingjun/warp
    container_name: warp
    restart: unless-stopped
    devices:
      - /dev/net/tun
    privileged: true
    ports:
      - "1080:1080" # SOCKS5 proxy
    environment:
      - WARP_SLEEP=2
      - WARP_ENABLE_NAT=1
      # - WARP_LICENSE_KEY=your_license_key  # nếu bạn có
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    volumes:
      - ./data:/var/lib/cloudflare-warp
    networks:
      mangahub-network:
        ipv4_address: 172.30.0.10

  # Node.js Backend Application
  backend:
    image: nhhnam/mangahub-backend:latest
    container_name: mangahub-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      MONGO_URI: ${MONGO_URI}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      REDIS_URL: ${REDIS_URL}
    ports:
      - "6000:${PORT}" # vẫn expose ra port ngoài
    depends_on:
      - mongodb
      - redis
      - warp
    networks:
      - mangahub-network

# Named volumes for data persistence
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

# Network for service communication
networks:
  mangahub-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
